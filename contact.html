    <!-- Contact Form -->
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="col col-lg-6 pt-5">
          <h3 class="mb-4">Get in touch</h3>
          <form action="">
            <div class="form-group">
              <label for="fullname">Fullname</label>
              <input type="text" class="form-control" id="fullname" placeholder="your name..." required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="example@mail.com" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control shadow" id="message" rows="5" placeholder="write your message here.."></textarea>
            </div>
            <button type="submit" class="btn btn-info px-4 rounded-pill text-uppercase shadow">Send Email</button>
          </form>
        </div>
      </div>
    </div>
